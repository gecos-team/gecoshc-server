    <div class="container">
        <div class="row" style="margin-top: 20%">
            <div class="twelve columns">
                <img src="images/logo.png" class="center">
            </div>
        </div>
        <div class="row" style="margin-top: 5%">
            <div class="three columns">&nbsp;</div>
            <div class="four columns">
                <input class="u-full-width" type="text" placeholder="Introduzca ID del PC" id="token" name="token">

                <a class="button button-primary" id="link" href="/">Conectar</a>
            </div>

    <script>
        var input = document.getElementById("token");

        input.oninput = function() {
        var link = document.getElementById("link");
        link.href = "/connect.html?repeaterID=ID:" + this.value;
        }
    </script>
